subprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
    }

    group 'com.epam.esm'
    version '1.0'

    dependencies {

        // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-api
        testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.9.1'

        // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-engine
        testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.9.1'

        // https://mvnrepository.com/artifact/org.mockito/mockito-junit-jupiter
        testImplementation group: 'org.mockito', name: 'mockito-junit-jupiter', version: '4.8.0'

        // https://mvnrepository.com/artifact/org.springframework/spring-context
        implementation group: 'org.springframework', name: 'spring-context', version: '5.3.23'

        // https://mvnrepository.com/artifact/org.springframework/spring-core
        implementation group: 'org.springframework', name: 'spring-core', version: '5.3.23'

        // https://mvnrepository.com/artifact/org.springframework/spring-beans
        implementation group: 'org.springframework', name: 'spring-beans', version: '5.3.23'

        // https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-core
        implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.19.0'

    }

    test {
        useJUnitPlatform()
    }
}